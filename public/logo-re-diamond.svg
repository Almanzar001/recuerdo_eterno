<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Diamond border -->
  <rect x="20" y="20" width="160" height="160" 
        fill="white" 
        stroke="#D4AF37" 
        stroke-width="4" 
        transform="rotate(45 100 100)" 
        rx="8"/>
  
  <!-- Heart with gradient -->
  <defs>
    <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#DAA520"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <linearGradient id="flowerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#DAA520"/>
    </linearGradient>
  </defs>
  
  <!-- Heart -->
  <path d="M100,60 C90,45 70,45 70,65 C70,45 50,45 40,60 C40,80 70,110 100,110 C130,110 160,80 160,60 C160,45 140,45 130,65 C130,45 110,45 100,60 Z" 
        fill="url(#heartGrad)" 
        transform="scale(0.4) translate(150,50)"/>
  
  <!-- RE Text -->
  <text x="100" y="105" 
        text-anchor="middle" 
        dominant-baseline="middle" 
        font-size="36" 
        font-weight="bold" 
        font-family="serif" 
        fill="black">RE</text>
  
  <!-- Decorative flower -->
  <g transform="translate(100,140)">
    <!-- Center flower -->
    <circle cx="0" cy="0" r="6" fill="url(#flowerGrad)"/>
    
    <!-- Petals -->
    <circle cx="0" cy="-8" r="3" fill="url(#flowerGrad)"/>
    <circle cx="8" cy="0" r="3" fill="url(#flowerGrad)"/>
    <circle cx="0" cy="8" r="3" fill="url(#flowerGrad)"/>
    <circle cx="-8" cy="0" r="3" fill="url(#flowerGrad)"/>
    
    <!-- Decorative branches -->
    <path d="M-20,-5 Q-12,-2 -10,0 Q-12,2 -20,5" 
          stroke="black" 
          stroke-width="1.5" 
          fill="none"/>
    <path d="M20,-5 Q12,-2 10,0 Q12,2 20,5" 
          stroke="black" 
          stroke-width="1.5" 
          fill="none"/>
          
    <!-- Small leaves -->
    <ellipse cx="-15" cy="-2" rx="3" ry="1.5" fill="none" stroke="black" stroke-width="1"/>
    <ellipse cx="-15" cy="2" rx="3" ry="1.5" fill="none" stroke="black" stroke-width="1"/>
    <ellipse cx="15" cy="-2" rx="3" ry="1.5" fill="none" stroke="black" stroke-width="1"/>
    <ellipse cx="15" cy="2" rx="3" ry="1.5" fill="none" stroke="black" stroke-width="1"/>
  </g>
</svg>
